<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
  </head>
	<body>
	<header class="header">
		<h1>Movie Rating Website</h1>
		<div class="topnav">
			<a href="/public/home">Home</a>
			<a href="/public/search">Movie Search</a>
			<a href="/public/addMovie">Add Movie</a>
			<a href="/private/dashboard" sec:authorize="isAuthenticated()">Dashboard</a>
			<a href="/private/logout" sec:authorize="isAuthenticated()">Logout</a>
			<a href="/public/login" sec:authorize="isAnonymous()">Login</a>
			<a href="/public/register" sec:authorize="isAnonymous()">Register</a>
			<a href="/admin/adminPanel" sec:authorize="hasRole('ADMIN')">Admin Panel</a>
			<a href="/admin/tempMovies" sec:authorize="hasRole('ADMIN')">Movie Requests</a>
		</div>
	</header>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
