plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.0'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.0'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:3.0.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    testImplementation 'org.springframework.security:spring-security-test:5.7.1'
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:4.0.0"
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.0'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
}

group = 'com.zabzabdoda'
version = '0.0.1-SNAPSHOT'
description = 'demo'
targetCompatibility = "17"
sourceCompatibility = "17"



publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
